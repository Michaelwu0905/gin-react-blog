server {
    listen 80;
    server_name localhost;

    # 1. 托管 React 静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 核心配置：如果找不到文件，就返回 index.html (SPA 路由机制)
        try_files $uri $uri/ /index.html;
    }

    # 2. 反向代理后端接口
    location /api {
        # 'backend' 是 docker-compose 或 k8s 中的服务名称
        # 如果是同个 Docker Network，可以用服务名访问
        # 也可以在 docker run 时通过 --link 或者 --network 指定
        proxy_pass http://blog-backend:8080; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}